<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VocabApp</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../CSS/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16" id="nav">
                    <a href="../index.html" class="text-xl font-bold text-gray-800">VocabApp</a>
                </div>
            </div>
        </nav>

        <main class="flex-grow flex items-center justify-center bg-gray-100">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md" style="width: 500px;">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="text" id="loginEmail" class="w-full px-3 py-2 border rounded">
                        <div class="invalid-feedback text-red-500 text-sm hidden">Please provide a valid email address.
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded">
                        <div class="invalid-feedback text-red-500 text-sm hidden">Password cannot be empty.</div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                        Login
                    </button>
                </form>
                <p class="mb-0 pt-3">
                    Don't have an account?
                    <a href="./register.html" class="text-decoration-none text-primary fw-semibold">Register here</a>
                </p>
            </div>
        </main>

        <footer class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto py-3 px-3">
                <p class="text-center text-gray-600 pb-0">Â© 2024 VocabApp. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/auth.js"></script>

</body>

</html>
